<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKN Administrator</title>
</head>
<body>

    <section id="cadastroProdutos">
        <form action="">
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" id="modelo" class="formNome" required>

            <label for="armazenamento">Armanemento:</label>
            <input type="text" name="armazenamento"  id="armazenamento" class="formArmazenamento" required>

            <label for="cor">Cor:</label>
            <input type="text" name="cor" id="cor" class="formCor" required>

            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" class="formPreco" required>

            <label for="disponivel">Disponivel:</label>
            <input type="text" name="disponivel" id="disponivel" class="formDisponivel" required>

            <label for="estoque">Estoque:</label>
            <input type="text" name="estoque" id="estoque" class="formEstoque" required>

            <label for="imagem">Armanemento:</label>
            <input type="image" name="imagem" id="imagem" class="formImagem">

            <input type="submit" class="Registrar" id="registrar">
        </form>
    </section>

    <main class="main">
        <table border="1">
            <thead>
                <tr>
                    <td>indice</td>
                    <td>modelo</td>
                    <td>armazenamento</td>
                    <td>cor</td>
                    <td>preco</td>
                    <td>disponivel</td>
                    <td>estoque</td>
                    <td>imagens</td>
                    <td colspan="2">alterações</td>
                </tr>
                <tbody id="tabelaBody"></tbody>
            </thead>
        </table>
        <div id="editorDeItens"></div>
    </main>
    <aside>
        <div>
            <ol id="valorVendido"></ol>
            <div id="faturamento"></div>
        </div>

    </aside>

<script src="assets/js/bundle2.js"></script>
</body>
</html>
