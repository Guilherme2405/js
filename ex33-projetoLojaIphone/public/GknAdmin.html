<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GknAdmin.css">
    <title>GKN Administrator</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logoImg"><img src="logo-loja/logomaior.jpg" alt="" id="imgTitulo"></div>
             <div class="logoImgCarrinho"><img src="logo-loja/iconeCarrinho.png" alt="" id="imgCarrinho"></div>
        </div>
     </header>



    <main class="main">
        
        <aside id="cadastroProdutos">
            <form action="" class="add">
                <h2>Adiciona Produto</h2>
                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" id="modelo" class="formEditor" required><br>
    
                <label for="armazenamento">Armanemento:</label>
                <input type="text" name="armazenamento"  id="armazenamento" class="formEditor" required><br>
    
                <label for="cor" class="cor">Cor:</label>
                <input type="text" name="cor" id="cor" class="formEditor" required><br>
    
                <label for="preco">Preço:</label>
                <input type="text" name="preco" id="preco" class="formEditor" required><br>
    
                <label for="disponivel">Disponivel:</label>
                <input type="text" name="disponivel" id="disponivel" class="formEditor" required><br>
    
                <label for="estoque">Estoque:</label>
                <input type="text" name="estoque" id="estoque" class="formEditor" required><br>
    
                <label for="imagem"></label>
                <input type="file" name="imagem" id="imagem" class="botao"><br>
    
                <input type="submit" class="botao" id="registrar">
                
            </form>


            </div>
        </aside>
        <table border="1">
            <thead>
                <tr>
                    <td>indice</td>
                    <td>modelo</td>
                    <td>armazenamento</td>
                    <td>cor</td>
                    <td>preco</td>
                    <td>disponivel</td>
                    <td>estoque</td>
                    <td>imagens</td>
                    <td colspan="2">alterações</td>
                </tr>
                <tbody id="tabelaBody"></tbody>
            </thead>
        </table>
    </main>
                <div id="editorDeItens">
                <div id="itens">
                    <ol id="valorVendido"></ol>
                    <div id="faturamentoL"></div>
                </div>

<script src="assets/js/bundle2.js"></script>
</body>
</html>
