<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finazilar pagamento</title>
    <link rel="stylesheet" href="finalizaPagamento.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logoImg"><img src="logo-loja/logomaior.jpg" alt="" id="imgTitulo"></div>
             <div class="logoImgCarrinho"><img src="logo-loja/iconeCarrinho.png" alt="" id="imgCarrinho"></div>
        </div>
     </header>

    <aside id="menuCarrinho">
        <ol class="itemCarrinho">
        </ol>
        <div class="opcaoPagamento">
            <h3>Opção de pagamento</h3>
            <form action="">
                <input type="radio" id="cartao" class="opcoes" name="opcoes" value="cartao">
                <label for="cartao">cartao</label>
                <div id="parcelas"></div>

                <input type="radio" id="pix" class="opcoes" name="opcoes" value="pix" required>
                <label for="pix">pix</label>
                <div id="qrCode"></div>
            </form>
            <button type="button" id="finalizaCompra"  class="botaoFinaliza"> Finalizar compra</button>
        </div>
        <div id="total">
        </div>

        <a href="index.html" target="_blank"><button type="button" class="botaoFinaliza">voltar a pagina inicial</button></a>
    </aside>
    <nav class="nav" id="nav" style="display: none;">
        <div id="exibePagamento">
            <h3>Compra finalizada</h3>
            <ol id="itens">
            </ol>
            <a href="index.html"><button type="button" id="ok"  class="botaoA"> OK!</button></a>
        </div>
    </nav>


<script src="assets/js/bundle3.js"></script>
</body>
</html>
