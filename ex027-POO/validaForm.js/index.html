<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <title>Document</title>
</head>
<body>

    <main class="principal">
            <div class="espaco">
                <header>
                    <h1>Teste de validade de CPF e senha</h1>
                </header>
                <form action="" method="post" id="form" name="formulario" >
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required minlength="4" maxlength="15" placeholder="Josival (somente letras)"><br>
            
                    <label for="sobrenome">Sobrenome:</label><br>
                    <input type="text" id="sobrenome" name="sobrenome" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required minlength="4" maxlength="15" placeholder="Lourenço (somente letras)"><br>
            
                    <label for="cpf" id="labelCPF">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="14" placeholder="474.884.295-86"><br>
            
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" ><br>
                    <label for="senha"> Confirma Senha:</label><br>
                    <input type="password" id="confirm" name="senha" ><br>
        
                    <input type="submit" value="Enviar" class="envio">
                </form>
            </div>

            <div class="divIMG">
                <img src="cadastro.png" alt="cadastro" class="img">
            </div>
    </main>

    <script src="validaSenha.js"></script>
    <script src="meuValidaCPF.js"></script>
    <script src="form.js"></script>
</body>
</html>
